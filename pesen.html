<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Ticket</title>
    <link rel="stylesheet" href="pesen.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="buy.html">
                <button class="back-button">Back</button>
            </a>
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="content">
            <div class="image-section">
                <img src="img/default.png" alt="Concert Image" class="event-image">
                <div class="event-info">
                    <h1>Nama Konser</h1>
                    <p>Detail Tanggal Konser</p>
                </div>
            </div>
            <div class="form-section">
                <form>
                    <label for="name">Nama:</label>
                    <input type="text" id="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="phone">No Telp:</label>
                    <input type="tel" id="phone" required>

                    <label for="payment">Metode Pembayaran:</label>
                    <select id="payment" required>
                        <option value="qris">QRIS</option>
                    </select>

                    <div class="price-info">
                        <p>VIP: --</p>
                        <p>Regular: --</p>
                    </div>

                    <button type="submit" class="buy-button">BUY VIP</button>
                    <button type="submit" class="buy-button">BUY REGULER</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript untuk menampilkan informasi konser yang dipilih -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const concert = urlParams.get("concert");

            // Data konser
            const concertData = {
                selena: {
                    name: "Selena Gomez - 03 October 2024",
                    img: "img/selena.png",
                    vipPrice: "15.000.000,-",
                    regularPrice: "7.500.000,-"
                },
                taylor: {
                    name: "Taylor Swift - 11 December 2024",
                    img: "img/taylor.png",
                    vipPrice: "20.000.000,-",
                    regularPrice: "8.000.000,-"
                },
                blackpink: {
                    name: "Black Pink - 04 September 2024",
                    img: "img/black pink.png",
                    vipPrice: "18.000.000,-",
                    regularPrice: "6.500.000,-"
                },
                shawn: {
                    name: "Shawn Mendes - 23 May 2024",
                    img: "img/wonder.png",
                    vipPrice: "14.000.000,-",
                    regularPrice: "6.000.000,-"
                },
                camila: {
                    name: "Camila Cabello - 20 May 2024",
                    img: "img/havana.png",
                    vipPrice: "16.000.000,-",
                    regularPrice: "8.000.000,-"
                },
                lauv: {
                    name: "Lauv - 15 January 2024",
                    img: "img/lauv.png",
                    vipPrice: "12.000.000,-",
                    regularPrice: "5.000.000,-"
                }
            };

            // Update halaman sesuai konser yang dipilih
            if (concertData[concert]) {
                document.querySelector(".event-image").src = concertData[concert].img;
                document.querySelector(".event-info h1").textContent = concertData[concert].name;
                document.querySelector(".price-info").innerHTML = `
                    <p>VIP: ${concertData[concert].vipPrice}</p>
                    <p>Regular: ${concertData[concert].regularPrice}</p>
                `;
            } else {
                document.querySelector(".event-info h1").textContent = "Konser Tidak Ditemukan";
            }
        });
    </script>
</body>
</html>
