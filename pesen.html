<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Ticket</title>
    <link rel="stylesheet" href="pesen.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">Back</button>
            <img src="tr-main\tr\img\60d579f6eb2ceffec8991ed13f909c15.png" alt="Logo" class="logo">
        </div>
        <div class="content">
            <div class="image-section">
                <img src="tr-main\tr\img\havana.png" alt="Havana" class="event-image">
                <div class="event-info">
                    <h1>HAVANA</h1>
                    <p>Camila Cabello - 20 May 24</p>
                </div>
            </div>
            <div class="form-section">
                <form>
                    <label for="name">Nama:</label>
                    <input type="text" id="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="phone">No Telp:</label>
                    <input type="tel" id="phone" required>

                    <label for="payment">Metode Pembayaran:</label>
                    <select id="payment" required>
                        <option value="qris">QRIS</option>
                        <option value="va">Virtual Account</option>
                    </select>

                    <div class="price-info">
                        <p>VIP: 13.000.000,-</p>
                        <p>Reguler: 5.500.000,-</p>
                    </div>

                    <button type="submit" class="buy-button">BUY VIP</button>
                    <button type="submit" class="buy-button">BUY REGULER</button>
                </form>
            </div>
        </div>
    </div>
    <script src="pesen.js"></script>
</body>
</html>
